<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Adding a Method</h2>

<p id="demo"></p>

<script>
// Create an Object
const person = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  age: 18,
};

// Add a Method
person.name = function() {
  return this.firstName + " " + this.lastName;
};

person.age = function() {
	return this.age;
};

// Display Object Data
document.getElementById("demo").innerHTML =
"My father is " + person.name(); 

document.getElementById("demo").innerHTML =
"My father age is " + person.age(); 
</script>

</body>
</html>
